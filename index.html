<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Liste de contacts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a14e129f28.js" crossorigin="anonymous"></script>
    </head>
    
<body>

    <main class="container">
    
        <section class="row">
        
            <div class="col-md-6">
                
                <div class="card">
                    
                    <div class="card-header">Insertion des contacts</div>
                    
                    <div class="card-body">
                        
                        <form id="form-contact">
                        
                            <div class="form-group">
                            
                                <input type="text" name="nom" id="contact" class="form-control" placeholder="Nouveau contact">
                                
                            </div>
                            
                                <input type="submit" value="Ajouter un contact" class="btn btn-info btn-lg">
                        
                        </form>
                        
                    </div>
                
                </div>
            
            </div>
            
            <div class="col-md-6">
            
                <div class="card">
                
                    <div class="card-header">Liste des contacts</div>
                    
                    <div class="card-body">
                    
                        <input type="text" name="filtre" id="filtre" placeholder="Filtrer les contacts" class="form-control">
                        
                        <ul class="list-group"></ul>
                        
                        <a href="#" class="btn btn-dark mt-3 suppression-contact">Vider la liste des contacts</a>
                    
                    </div>
                
                </div>
            
            </div>
        
        </section>
    
    </main>

<script src="script.js"></script>
</body>

</html>
